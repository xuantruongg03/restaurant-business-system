openapi: "3.0.2"
info:
    title: Restaurant Business System API
    version: "1.0"
servers:
    - url: http://localhost:8080
      description: Local server
paths:
    /healthcheck:
        get:
            tags:
                - Healthcheck
            summary: Healthcheck
            description: Healthcheck
            responses:
                "200":
                    description: OK
    /account/register:
        post:
            tags:
                - Account
            description: Register a new account
            requestBody:
                content:
                    raw:
                        schema:
                            type: object
                            properties:
                                username:
                                    type: string
                                password:
                                    type: string
            responses:
                "200":
                    description: OK
    /restaurant/create:
            post:
                tags:
                    - Restaurant
                description: Create a new restaurant
                security:
                    - BasicAuth: []
                parameters:
                  - name: Authorization
                    in: header
                    required: true
                    schema:
                        type: string
                    description: Basic Auth credentials in the format 'Basic {Base64 of username:password}'
                requestBody:
                    content:
                        raw:
                            schema:
                                type: object
                                properties:
                                    name:
                                        type: string
                responses:
                    "200":
                        description: OK
    /restaurant/get:
            get:
                tags:
                    - Restaurant
                description: Get all restaurants for a user
                security:
                    - BasicAuth: []
                parameters:
                  - name: Authorization
                    in: header
                    required: true
                    schema:
                        type: string
                    description: Basic Auth credentials in the format 'Basic {Base64 of username:password}'
                responses:
                    "200":
                        description: OK
    /restaurant/update-name:
            post:
                tags:
                    - Restaurant
                description: Update name a restaurant
                security:
                    - BasicAuth: []
                parameters:
                  - name: Authorization
                    in: header
                    required: true
                    schema:
                        type: string
                    description: Basic Auth credentials in the format 'Basic {Base64 of username:password}'
                requestBody:
                    content:
                        raw:
                            schema:
                                type: object
                                properties:
                                    idRestaurant:
                                        type: string
                                    name:
                                        type: string
                responses:
                    "200":
                        description: OK
    /restaurant/delete:
            post:
                tags:
                    - Restaurant
                description: Delete a restaurant
                security:
                    - BasicAuth: []
                parameters:
                  - name: Authorization
                    in: header
                    required: true
                    schema:
                        type: string
                    description: Basic Auth credentials in the format 'Basic {Base64 of username:password}'
                requestBody:
                    content:
                        raw:
                            schema:
                                type: object
                                properties:
                                    idRestaurant:
                                        type: string
                responses:
                    "200":
                        description: OK
    /menu/create:
            post:
                tags:
                    - Menu
                description: Create a new menu
                security:
                    - BasicAuth: []
                parameters:
                  - name: Authorization
                    in: header
                    required: true
                    schema:
                        type: string
                    description: Basic Auth credentials in the format 'Basic {Base64 of username:password}'
                requestBody:
                    content:
                        raw:
                            schema:
                                type: object
                                properties:
                                    name:
                                        type: string
                                    idRestaurant:
                                        type: string
                responses:
                    "200":
                        description: OK
    /menu/get:
            get:
                tags:
                    - Menu
                description: Get all menus from a restaurant
                parameters:
                    - name: idRestaurant
                      in: query
                      required: true
                      schema:
                        type: string
                responses:
                    "200":
                        description: OK
    /food/create:
            post:
                tags:
                    - Food
                description: Create a new food to a menu
                security:
                    - BasicAuth: []
                parameters:
                  - name: Authorization
                    in: header
                    required: true
                    schema:
                        type: string
                    description: Basic Auth credentials in the format 'Basic {Base64 of username:password}'
                requestBody:
                    content:
                        raw:
                            schema:
                                type: object
                                properties:
                                    idMenu:
                                        type: string
                                    name:
                                        type: string
                                    price:
                                        type: number
                                    image:
                                        type: string
                responses:
                    "200":
                        description: OK
    /food/get:
            get:
                tags:
                    - Food
                description: Get all foods from a menu
                parameters:
                    - name: idMenu
                      in: query
                      required: true
                      schema:
                        type: string
                responses:
                    "200":
                        description: OK